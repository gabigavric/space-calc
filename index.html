<!DOCTYPE html>
<html>
  <head>

    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Title</title>

  <body>
    <h3>Well look at the time! </h3>
    <h3 id="time"></h3>

    <br>

    <h1>Make a new journal entry</h1>

      <input id="title" type="text">

      <button class="btn btn-success" type="submit">Submit</button>
    </form>

    Journal Entries:
    <div id="entries">
    </div>
</div>
