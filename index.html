<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Title</title>
  </head

  <body>
    <div class = "container">

      <h1>Space Calculator</h1>
        <form id="calculatorForm">

          <div class="form-group">
            <label for="age">Enter your Age:</label>
            <input id="age" class="form-control" type="number" required>
          </div>
          <div class="form-group">
            <label for="birthday">Enter your Birth Date:</label>
            <input id="birthday" class="form-control" type="date" required>
          </div>

          <h3>Select Continent:</h3>
          <select class="form-control" id="region" required>
            <option value="" selected disabled>Continent:</option>
            <option value="northAmerica">North America</option>
            <option value="southAmerica">South America</option>
            <option value="europe">Europe</option>
            <option value="africa">Africa</option>
            <option value="asia">Asia</option>
            <option value="australia">Australia</option>
          </select>

          <button type="submit" class="btn-success">Submit</button>
      </form>

      <div id = "output"></div>
    </div>
  </body>
</html>
